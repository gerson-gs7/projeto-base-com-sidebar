<mat-toolbar>
  <button
    (click)="toogleNav()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span class="me-3">Meu Projeto</span>
  <button mat-button [matMenuTriggerFor]="menu1">Item 1</button>
  <mat-menu #menu1="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Item 1.1</span>
    </button>
    <button mat-menu-item>
      <span>Item 1.2</span>
    </button>
    <button mat-menu-item>
      <span>Item 1.3</span>
    </button>
  </mat-menu>
  <button mat-button>Item 2</button>
  <button mat-button [matMenuTriggerFor]="nivel1">Nested menu</button>
  <mat-menu #nivel1="matMenu">
    <button mat-menu-item>item 1 level1</button>
    <button mat-menu-item [matMenuTriggerFor]="level2_1">item 2 level1</button>
    <button mat-menu-item [matMenuTriggerFor]="level2_2">item 3 level1</button>
  </mat-menu>
  <mat-menu #level2_1="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="level3">item 1 level2</button>
    <button mat-menu-item>item 2 level2</button>
  </mat-menu>
  <mat-menu #level3="matMenu">
    <button mat-menu-item>item 1 level3</button>
    <button mat-menu-item>item 2 level3</button>
    <button mat-menu-item>item 3 level3</button>
    <button mat-menu-item>item 4 level3</button>
    <button mat-menu-item>item 5 level3</button>
    <button mat-menu-item>item 6 level3</button>
    <button mat-menu-item>item 7 level3</button>
  </mat-menu>
  <mat-menu #level2_2="matMenu">
    <button mat-menu-item>item 1 level2</button>
    <button mat-menu-item>item 2 level2</button>
    <button mat-menu-item>item 3 level2</button>
  </mat-menu>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <mat-slide-toggle [(ngModel)]="isChecked" (change)="switchTheme()">
    <mat-icon *ngIf="isChecked">light</mat-icon>
    <mat-icon *ngIf="!isChecked">light_mode</mat-icon>
  </mat-slide-toggle>
</mat-toolbar>
